<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
            <script src = "js/main.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container bg-light">
        <div class="row justify-content-center">
            <div class="col-6 ">
                    <nav class="navbar navbar-dark bg-dark">
                        <form class="form-inline">
                            <div class="btn-group">
                                <button type="button" class="btn btn-dark">Source unit</button>
                                <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <div class="dropdown-menu" id="source_units">
                                </div>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-dark">Dest unit</button>
                                <button type="button" class="btn btn-dark dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <span class="sr-only">Toggle Dropdown</span>
                                </button>
                                <div class="dropdown-menu" id="dest_units">
                                </div>
                            </div>
                        </form>
                    </nav>
            </div>
        </div>
        <div class="row justify-content-center ">
        <div class="card-group justify-content-center col-6  ">
            <div class="col-8 card border-dark mb-3">
                <form>
                    <div class="form-group">
                        <label class="col-form-label" for="formUserInput" id="formUserInputName"> Input</label>
                        <input type="text" class="form-control" id="formUserInput" placeholder="convert 1.0 kg to lbm">
                        </div>
                </form>
            </div>
            <div class="col-4 card border-dark mb-3">
                <form>
                    <div class="form-group">
                        <label class="col-form-label" for="formUserResult" id="formUserResultName"> Result</label>
                        <input type="text" class="form-control" id="formUserResult" placeholder="Your result">
                    </div>
                </form>
            </div>
        </div>              
        </div>             
    </div>
</body>
</html>
